apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.log.health.healthplanner"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 5
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.4') { exclude module: 'support-v4' }
    compile 'info.hoang8f:fbutton:1.0.5'
    compile('cn.pedant.sweetalert:library:1.3') { exclude module: 'support-v4' }
    compile 'com.github.shell-software:fab:1.0.3'
    compile('asia.ivity.android:drag-sort-listview:1.0') { exclude module: 'support-v4' }
    compile 'com.afollestad:material-dialogs:0.6.3.1'
}
